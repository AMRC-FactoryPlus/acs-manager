user www;
worker_processes auto;

pid /var/run/nginx.pid;

include /etc/nginx/modules-enabled/*.conf;
worker_rlimit_nofile 20960;

events {
        worker_connections  10240;
        multi_accept        off;
        accept_mutex       off;
}

http {

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        types_hash_max_size 2048;
        server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ##
        # Gzip Settings
        ##

        gzip on;
          gzip_static on;
          gzip_http_version 1.1;
          gzip_comp_level 5;
          gzip_min_length 256;
          gzip_proxied any;
          gzip_vary on;
          gzip_types
            application/atom+xml
            application/javascript
            application/json
            application/rss+xml
            application/vnd.ms-fontobject
            application/x-font-ttf
            application/x-web-app-manifest+json
            application/xhtml+xml
            application/xml
            font/opentype
            image/svg+xml
            image/x-icon
            text/css
            text/plain
            text/x-component;

        ##
        # Keepalive Timeouts
        ##

        keepalive_timeout 30s;
        keepalive_requests 100;
        send_timeout 30s;

        ##
        # Virtual Host Configs
        ##

        ## Guidance from the below article was used to update this file
        ## https://harshshah8996.medium.com/configure-nginx-for-a-production-environment-be0e02a3d9e8

        map $http_upgrade $connection_upgrade {
            default upgrade;
            ''      close;
        }

        ## Prevent bots
        map $http_user_agent $limit_bots {
             default 0;
             ~*(google|bing|yandex|msnbot) 0;
             ~*(AltaVista|Googlebot|Slurp|BlackWidow|Bot|ChinaClaw|Custo|DISCo|Download|Demon|eCatch|EirGrabber|EmailSiphon|EmailWolf|SuperHTTP|Surfbot|WebWhacker) 1;
             ~*(Express|WebPictures|ExtractorPro|EyeNetIE|FlashGet|GetRight|GetWeb!|Go!Zilla|Go-Ahead-Got-It|GrabNet|Grafula|HMView|Go!Zilla|Go-Ahead-Got-It) 1;
             ~*(rafula|HMView|HTTrack|Stripper|Sucker|Indy|InterGET|Ninja|JetCar|Spider|larbin|LeechFTP|Downloader|tool|Navroad|NearSite|NetAnts|tAkeOut|WWWOFFLE) 1;
             ~*(GrabNet|NetSpider|Vampire|NetZIP|Octopus|Offline|PageGrabber|Foto|pavuk|pcBrowser|RealDownload|ReGet|SiteSnagger|SmartDownload|SuperBot|WebSpider) 1;
             ~*(Teleport|VoidEYE|Collector|WebAuto|WebCopier|WebFetch|WebGo|WebLeacher|WebReaper|WebSauger|eXtractor|Quester|WebStripper|WebZIP|Wget|Widow|Zeus) 1;
             ~*(Twengabot|htmlparser|libwww|Python|perl|urllib|scan|Curl|email|PycURL|Pyth|PyQ|WebCollector|WebCopy|webcraw) 1;
        }

        server {

            ## Security vulnerabilities such as clickjacking attacks, cross-site scripting attacks, code injection attacks, etc. can be fixed by implementing necessary headers.
            add_header X-Frame-Options SAMEORIGIN;
            add_header X-Content-Type-Options nosniff;
#             add_header Content-Security-Policy "
#                                                 default-src 'self';
#                                                 connect-src 'self' *.openreplay.com *.sentry.io wss://*.pusher.com *.pusher.com *.termly.io *.mapbox.com https://raw.githubusercontent.com/visgl/deck.gl-data/master/examples/scenegraph-layer/airplane.glb *.fontawesome.com;
#                                                 script-src 'self' 'unsafe-inline' 'unsafe-eval' *.termly.io *.mapbox.com *.fontawesome.com;
#                                                 font-src 'self' fonts.gstatic.com *.fontawesome.com;
#                                                 style-src 'self' 'unsafe-inline' fonts.googleapis.com *.mapbox.com *.fontawesome.com;
#                                                 worker-src 'self' blob:;
#                                                 child-src 'self' blob: *.fontawesome.com;
#             add_header X-Permitted-Cross-Domain-Policies master-only;
#             add_header Referrer-Policy strict-origin-when-cross-origin;

            listen 80;
            listen [::]:80;
            server_name manager.*;
            server_tokens off;
            root /app/public;

            ## If neither a body or header is sent, the server will issue a 408 error or Request time out.
            client_body_timeout 12s;
            client_header_timeout 12s;

            ## A buffer is a temporary storage where data is stored and processed for a short time. Upon receiving of the request, Nginx writes it on these buffers.
            client_body_buffer_size 16K;
            client_header_buffer_size 1k;
            client_max_body_size 8m;
            large_client_header_buffers 4 8k;
            client_body_in_single_buffer on;

            index index.php;

            charset utf-8;

            location / {
                ## If any request is coming from above bots, then we set its value to 1 and Nginx will return 403 to that request.
                if ($limit_bots = 1) {
                    return 403;
                }
                autoindex  off;
                try_files $uri $uri/ @octane;
            }

            location /index.php {
                try_files /not_exists @octane;
            }

            # browser caching of static assets
            location ~* \.(?:ico|gif|jpe?g|png|htc|xml|otf|ttf|eot|woff|woff2|svg)$ {
                expires 1d;
                access_log off;
                log_not_found off;
                add_header Cache-Control private;
                open_file_cache max=3000 inactive=120s;
                open_file_cache_valid 120s;
                open_file_cache_min_uses 4;
                open_file_cache_errors on;
            }

            location ~*  \.(css|js|html)$ {
                expires 12h;
                access_log on;
                add_header Cache-Control public;
            }

            location = /favicon.ico { access_log off; log_not_found off; }
            location = /robots.txt  { access_log off; log_not_found off; }

            access_log off ;
            error_log /docker.stderr error;

            error_page 404 /index.php;

            location @octane {
                set $suffix "";

                if ($uri = /index.php) {
                    set $suffix ?$query_string;
                }

                proxy_http_version 1.1;
                proxy_set_header Host $http_host;
                proxy_set_header Scheme $scheme;
                proxy_set_header SERVER_PORT $server_port;
                proxy_set_header REMOTE_ADDR $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;

                proxy_pass http://127.0.0.1:8000$suffix;
            }
        }

        server {
            listen 8080;
            listen [::]:8080;
            server_name 127.0.0.1;

            location /nginx_status {
                stub_status on;
                access_log off;
                allow 127.0.0.1;
                deny all;
           }
        }
}