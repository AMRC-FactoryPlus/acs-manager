name: Deploy Main

on:
  pull_request:
    types:
      - closed

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Retag image
        run: |
          TIMESTAMP=$(date +%s)
          docker pull ghcr.io/amrc-factoryplus/acs-manager:pr-${{ github.event.pull_request.number }}
          docker tag ghcr.io/amrc-factoryplus/acs-manager:pr-${{ github.event.pull_request.number }} ghcr.io/amrc-factoryplus/acs-manager:main
          docker push ghcr.io/amrc-factoryplus/acs-manager:main
          docker tag ghcr.io/amrc-factoryplus/acs-manager:pr-${{ github.event.pull_request.number }} ghcr.io/amrc-factoryplus/acs-manager:main-${{ github.event.pull_request.number }}-$TIMESTAMP
          docker push ghcr.io/amrc-factoryplus/acs-manager:main-${{ github.event.pull_request.number }}-$TIMESTAMP
